{{template "header.html" .}}
		<div class="row">
			<div class="col-md-10">
				<h1>{{.topic.Title}} <small>{{.topic.Description}}</small></h1>
			</div>
		</div>

		{{if .user}}
		<div class="row">
			<div class="col-md-10">
				<a href="/topic/{{.topic.Id}}/add">Add Post</a>
			</div>
		</div>
		{{end}}

		{{range $p := .posts}}
		<div class="row">
			<div class="col-md-2">
				<div class="row">
					<div class="col-md-12">
						{{$p.User.Username}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<small>{{$p.Published.Format "1/2/06 03:04 pm" }}</small>
					</div>
				</div>
			</div>
			<div class="col-md-10">
				<p class="post">{{$p.Text}}</p>
			</div>
		</div>
		{{end}}

		{{if .user}}
		<div class="row">
			<div class="col-md-10">
				<a href="/topic/{{.topic.Id}}/add">Add Post</a>
			</div>
		</div>
		{{end}}
{{template "footer.html" .}}
